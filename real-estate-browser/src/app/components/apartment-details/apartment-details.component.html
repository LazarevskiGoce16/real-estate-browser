<div class="apartment-list">
    <h2>Apartments</h2>
    <button (click)="backToBuildingList()"><span>&larr;</span> Building List</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngFor="let apartment of apartments" class="apartment-item" [ngClass]="getApartmentStatusClass(apartment)">
        <p>Apartment {{ apartment.id }} - Status: {{ apartment.status }}</p>
        <p>Book price per night: {{ apartment.bookPrice }}$</p>
        <p>Buying price: {{ apartment.buyPrice }}$</p>
    </div>
  
    <h3>Booking Calendar</h3>
    <div class="calendar-container">
        <full-calendar
            [options]="calendarOptions">
        </full-calendar>
    </div>
</div>
